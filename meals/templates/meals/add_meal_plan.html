{% extends 'base_generic.html' %}
{% block title %}Add New Meal Plan{% endblock %}

{% block content %}
<h2 class="text-3xl font-bold mb-4">Add New Meal Plan</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Save Meal Plan</button>
</form>

<a href="{% url 'meals_index' %}" class="mt-4 inline-block text-blue-500">Back to Meal Plans</a>
{% endblock %}
