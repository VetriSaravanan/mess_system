<!-- grocery/templates/grocery/update_grocery.html -->
{% extends 'base_generic.html' %}

{% block title %}Update Grocery Item{% endblock %}

{% block content %}
<div class="container mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4">Update Grocery Item</h2>
    
    <form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        
        <!-- Grocery Name (Read-Only) -->
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Item Name</label>
            <input type="text" name="name" id="name" value="{{ grocery.name }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" readonly>
        </div>
        
        <!-- Update Quantity -->
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="quantity">New Quantity</label>
            <input type="number" name="quantity" id="quantity" value="{{ grocery.quantity }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <!-- Submit Button -->
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Update Item
            </button>
        </div>
    </form>
</div>
{% endblock %}
