<!-- billing/templates/billing/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="flex items-center justify-center h-screen">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Billing Management System</h1>

            <p class="text-gray-600 text-center mb-4">
                Manage student billing records, generate bills, and process payments.
            </p>

            <!-- Navigation buttons for billing features -->
            <div class="flex flex-col space-y-4">
                <a href="{% url 'bill_list' %}" class="bg-blue-500 text-white py-2 px-4 rounded-lg text-center">
                    View All Bills
                </a>
                <a href="{% url 'pay_bill' %}" class="bg-green-500 text-white py-2 px-4 rounded-lg text-center">
                    Pay Bill
                </a>
                <a href="{% url 'generate_bill' %}" class="bg-yellow-500 text-white py-2 px-4 rounded-lg text-center">
                    Generate New Bill
                </a>
            </div>
        </div>
    </div>

</body>
</html>
