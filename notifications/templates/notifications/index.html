<!-- notifications/templates/notifications/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="flex items-center justify-center h-screen">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Notifications Management System</h1>

            <p class="text-gray-600 text-center mb-4">
                Use the dashboard to create, edit, view, and manage notifications for students, admins, and staff.
            </p>

            <!-- Buttons to navigate to different sections -->
            <div class="flex flex-col space-y-4">
                <a href="{% url 'admin_dashboard' %}" class="bg-blue-500 text-white py-2 px-4 rounded-lg text-center">
                    Admin Dashboard
                </a>
                <a href="{% url 'notification_list' %}" class="bg-green-500 text-white py-2 px-4 rounded-lg text-center">
                    View Notifications
                </a>
                <a href="{% url 'create_notification' %}" class="bg-yellow-500 text-white py-2 px-4 rounded-lg text-center">
                    Create Notification
                </a>
            </div>
        </div>
    </div>

</body>
</html>
