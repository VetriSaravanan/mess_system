{% extends 'base_generic.html' %}
{% block title %}Delete Notification{% endblock %}

{% block content %}
<h2 class="text-3xl font-bold mb-6">Delete Notification</h2>

<p>Are you sure you want to delete this notification titled "{{ notification.title }}"?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded">Confirm Deletion</button>
    <a href="{% url 'admin_dashboard' %}" class="bg-gray-500 text-white py-2 px-4 rounded">Cancel</a>
</form>
{% endblock %}
